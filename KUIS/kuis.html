<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tambahkan style untuk beberapa warna */
        .highlight-purple {
            background-color: #d8b0ff; /* Warna ungu */
        }
        .highlight-green {
            background-color: #b0ffb0; /* Warna hijau */
        }
        .highlight-blue {
            background-color: #b0d8ff; /* Warna biru */
        }
        .highlight-yellow {
            background-color: #fff4b0; /* Warna kuning */
        }
        .highlight-red {
            background-color: #ffb0b0; /* Warna merah */
        }
        /* Style untuk mengecilkan tabel */
        .small-table {
            transform: scale(0.8); /* Mengecilkan ukuran tabel */
            transition: transform 0.3s ease; /* Animasi transisi */
        }
        /* Background biru muda untuk tabel */
        .blue-background {
            background-color: #7593e6; /* Warna biru muda */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" id="tableTitle">Data Mahasiswa</h1>
        <table class="table table-bordered" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Jurusan</th>
                    <th>Profil</th>
                </tr>
            </thead>
            <tbody>
                <!-- Konten tabel akan ditambahkan di sini menggunakan JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="tabel.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
